{% extends 'base.html' %}

{% block content %}
<div class="auth-form-container">
    <h2>Registrace</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrovat</button>
    </form>
    <p>Již máš účet? <a href="{% url 'login' %}">Přihlásit se</a></p>
</div>
{% endblock %}
