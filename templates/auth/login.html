{% extends 'base.html' %}

{% block content %}
    <style>
body {
  overflow-y: auto;
}
</style>
<div class="auth-form-container">
    <h2>Přihlášení</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Přihlásit se</button>
    </form>
    <p>Nemáš účet? <a href="{% url 'register' %}">Zaregistruj se</a></p>
</div>
{% endblock %}
